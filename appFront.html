        <script>
        $( function() {
          var json = { "info" : "This where the json will be shown" };
          setJson(json);
          console.log($("#gdocID").val());
        
          $("button#loadgdoc").click(function(e) {
            e.preventDefault();
            google.script.run.withSuccessHandler(loadJson).withUserObject(this).getJson($("#gdocID").val());
          });
          
          $("#expand").click(function(e) {
            e.preventDefault();
            $('.json-object-expand').each( function() {
              $(this).parent().click();
            });
          });
          
          $("#collapse").click(function(e) {
            e.preventDefault();
            $('.json-object-collapse').each( function() {
              $(this).parent().click();
            });
          });
          
          
        });
        
        function loadJson(json){
          setJson(json);
        }
        
        function setJson(json){
          document.getElementById("jsonviewer").innerHTML = JSONTree.create(json);
        }
        
        </script>
